<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Bistro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav id="header-nav" class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="index.html" class="navbar-brand">

                    <p>

                    </p>
                </div>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Container Div -->
                <div id="navbarNav" class="collapse navbar-collapse">
                    <ul id="nav-list" class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menu-categories.html">
                                <span><i class="fa-solid fa-utensils"></i></span><br class="hidden-xs">Menu</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li id="phone" class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="tel:410-602-5008">
                                <span class="fa-solid fa-phone">410-602-5008</span></a>
                                <div>* We Deliver</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="call-btn" class="d-block d-lg-none">
        <a class="btn" href="tel:410-602-5008">
            <span class="fa-solid fa-phone">410-602-5008</span>
        </a>
    </div>
    <div id="xs-deliver" class="text-center d-block d-lg-none">* We Deliver</div>
    <div id="main-content" class="container">
        <div class="jumbotron">
            <img src="images/restaurant-768.jpg" alt="Picture of Restaurant" class="img-fluid d-block d-md-none">
        </div>
    </div>
    

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
